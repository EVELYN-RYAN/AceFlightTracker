{% extends 'authentication.html' %}

{% block title %}
<title>Login - SB Admin</title>
{% endblock title %}
        
{% block main_form %}
<div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
<div class="card-body">
    <form>
        <div class="form-floating mb-3">
            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
            <label for="inputEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
            <label for="inputPassword">Password</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
            <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
        </div>
        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
            <a class="small" href={% url 'password'%}>Forgot Password?</a>
            {% comment %} <a class="btn btn-primary" href={% url 'login'%}>Login</a> {% endcomment %}
            <a class="btn btn-primary" href={% url 'index'%}>Login</a>
        </div>
    </form>
</div>
<div class="card-footer text-center py-3">
    <div class="small"><a href={% url 'register'%}>Need an account? Sign up!</a></div>
</div>
{% endblock main_form %}
