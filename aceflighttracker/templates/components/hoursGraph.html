<div class="card-header">
    <i class="fas fa-chart-area me-1"></i>
    {{graphtitle}}
</div>
<div class="card-body"><canvas id="hours" width="100%" height="40"></canvas></div>
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('hours');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Minimum','Current','Maximum'],
        datasets: [{
          label: 'Hours',
          data: [15,{{monthHours}},60],
          backgroundColor: [
            'rgba(75, 192, 192, 0.95)',
            'rgba(255, 159, 64, 0.95)',
            'rgba(214, 51, 67, 0.95)',
            ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

</script>
{% endblock script %}
